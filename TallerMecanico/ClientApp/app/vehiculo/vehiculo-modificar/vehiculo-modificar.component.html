<h4>Informaci&oacute;n del veh&iacute;culo</h4>
<div *ngFor="let item of vehiculo">
    <form class="form-horizontal">
        <div class="container col-xs-5 ">

            <div class="form-group">
                <label class="control-label col-sm-2" for="nombre">Placa:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="placa" name="placa" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Color</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="color" name="color" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Marca</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="marca" name="marca" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Estilo</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="estilo" name="estilo">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">A&ntilde;o</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" [(ngModel)]="anio" name="anio">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Potencia</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="potencia" name="potencia" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Cilindraje</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="cilindraje" name="cilindraje" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Capacidad</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" [(ngModel)]="capacidad" name="capacidad" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Peso</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" [(ngModel)]="peso" name="peso" >
                </div>
            </div>



        </div>
        <div class="container col-xs-4 ">
            <div class="col-xs-10 col-lg-10">
                Observaciones :<textarea style="resize: none;" class="form-control" rows="5" [(ngModel)]="observaciones" name="observaciones" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button (click)="modificarDatos()" class="form-horizontal btn btn-default" type="submit">Modificar</button>
            </div>
        </div>
    </form>
</div>
